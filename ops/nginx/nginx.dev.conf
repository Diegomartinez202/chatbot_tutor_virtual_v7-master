# ops/nginx/nginx.dev.conf
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Logs básicos
  access_log /var/log/nginx/access.log;
  sendfile on;
  keepalive_timeout 65;

  # Ayuda para WebSocket/HMR (útil en dev)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Compresión opcional en dev
  gzip on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  # Incluye SOLO los .conf de dev (vhosts) y los includes comunes
  include /etc/nginx/conf.d/dev/*.conf;

  # Si usas includes de locations:
  # (no son vhosts, solo bloques location)
  # Estarán disponibles cuando los invoques desde tus server{} en dev/*.conf
  # No hace falta incluirlos aquí directamente.
}

