# ops/nginx/nginx.prod.conf
user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  # Cargar tipos MIME (¡asegúrate de montar mime.types!)
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # Opcional pero útil
  types_hash_max_size 4096;

  # Gzip básico
  gzip on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml
    font/woff
    font/woff2
    application/font-woff
    application/font-woff2;

  # ======== SERVIDOR SPA + PROXIES ========
  server {
    listen 80;
    server_name _;

    # Raíz del build (Vite)
    root /usr/share/nginx/html;
    index index.html;
    etag on;

    # Seguridad mínima
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # (Opcional) Ajusta tu CSP si la usas
    # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http://backend:8000 http://rasa:5005 ws://rasa:5005;" always;

    # Salud simple
    location = /ping {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # ---------- API → backend:8000 ----------
    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;
    }

    # ---------- Rasa HTTP ----------
    location /rasa/ {
      proxy_pass http://rasa:5005/;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;

      proxy_read_timeout 120s;
    }

    # ---------- Rasa WS ----------
    location /ws/ {
      proxy_pass http://rasa:5005/ws/;
      proxy_http_version 1.1;

      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 120s;
    }

    # ---------- Assets con cache (NO fallback) ----------
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
      try_files $uri =404;                       # <- si no existe, 404 (evita servir index.html como CSS/JS)
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      access_log off;
    }

    # ---------- No cache para HTML ----------
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      try_files $uri =404;
    }

    # ---------- SPA fallback SOLO para rutas de app ----------
    location / {
      try_files $uri /index.html;
    }
  }
}
