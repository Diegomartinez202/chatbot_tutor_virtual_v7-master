# ops/nginx/conf.d/dev.conf

server {
  listen 80;
  server_name _;

  # DNS embebido de Docker
  resolver 127.0.0.11 ipv6=off valid=10s;

  # Evita resolución en parseo: usa variables para los destinos
  # (Nginx resuelve en tiempo de request junto con 'resolver')
  set $ADMIN_UPSTREAM  http://admin-dev:5173;
  set $BACKEND_UPSTREAM http://backend-dev:8000;
  set $RASA_UPSTREAM   http://rasa:5005;

  # ============================================================
  # Frontend DEV (Vite en admin-dev:5173)
  # ============================================================
  location / {
    proxy_pass $ADMIN_UPSTREAM;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    # WebSocket/hot reload de Vite
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # ============================================================
  # Backend DEV (FastAPI en backend-dev:8000)
  #  - Sin rewrite (preserva /api/)
  #  - Sin slash final en proxy_pass (para no recortar el prefijo)
  # ============================================================
  location /api/ {
    proxy_pass $BACKEND_UPSTREAM;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ============================================================
  # Rasa HTTP API (rasa:5005)
  # ============================================================
  location /rasa/ {
    rewrite ^/rasa/?(.*)$ /$1 break;
    proxy_pass $RASA_UPSTREAM/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # ============================================================
  # Rasa WebSocket
  # ============================================================
  location /ws/ {
    proxy_pass $RASA_UPSTREAM/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}