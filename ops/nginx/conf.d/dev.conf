server {
  listen 80 default_server;
  server_name _;

  # --------- FRONTEND (Vite dev) ---------
  # Todo lo que NO sea /api, /rasa, /ws, /static va al Vite dev server
  location / {
    proxy_pass http://admin-dev:5173;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }

  # Rutas especiales que Vite usa (por si tu Nginx es más estricto)
  location /@vite/         { proxy_pass http://admin-dev:5173; proxy_set_header Host $host; }
  location /@react-refresh { proxy_pass http://admin-dev:5173; proxy_set_header Host $host; }
  location /node_modules/  { proxy_pass http://admin-dev:5173; proxy_set_header Host $host; }
  location /vite/          { proxy_pass http://admin-dev:5173; proxy_set_header Host $host; }

  # --------- BACKEND ---------
  location /api/ {
    proxy_pass http://backend-dev:8000/;  # OJO: barra final
    proxy_set_header Host $host;
  }

  # Estáticos del backend (CSS, imágenes, etc.)
  location /static/ {
    proxy_pass http://backend-dev:8000/static/;
    proxy_set_header Host $host;

    # Evita bloqueos CORP/ORB en navegadores modernos
    add_header Cross-Origin-Resource-Policy cross-origin always;
    add_header Cross-Origin-Embedder-Policy unsafe-none always;
    add_header Cache-Control "no-cache";
  }

  # --------- RASA ---------
  # Rasa REST
  location /rasa/ {
    proxy_pass http://rasa:5005/webhooks/rest/;
    proxy_set_header Host $host;
  }

  # Rasa WebSocket (HMR del chat si lo usas)
  location /ws/ {
    proxy_pass http://rasa:5005/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }
}