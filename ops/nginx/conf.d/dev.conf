server {
  listen 80;
  server_name _;

  # ----------------------------------------
  # Frontend DEV (Vite en admin-dev:5173)
  # ----------------------------------------
  location / {
    proxy_pass         http://admin-dev:5173;
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;

    # HMR/WebSocket de Vite
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        "upgrade";
  }

  # ----------------------------------------
  # Backend DEV (FastAPI en backend-dev:8000)
  # /api/foo  -> upstream /foo
  # ----------------------------------------
  location /api/ {
    # Preflight simple por si el FE llama cross-origin (dev)
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin      $http_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Methods     "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers     "Authorization,Content-Type,Accept,Origin,User-Agent" always;
      return 204;
    }
    add_header Access-Control-Allow-Origin      $http_origin always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Quita el prefijo /api/ y reescribe el URI
    rewrite ^/api/?(.*)$ /$1 break;

    proxy_pass         http://backend-dev:8000;
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        "upgrade";

    # Timeouts razonables
    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    120s;
    send_timeout          60s;
  }

  # ----------------------------------------
  # Rasa HTTP API (rasa:5005)
  # /rasa/foo -> upstream /foo
  # ----------------------------------------
  location /rasa/ {
    rewrite ^/rasa/?(.*)$ /$1 break;
    proxy_pass         http://rasa:5005;
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        "upgrade";
    proxy_read_timeout 120s;
  }

  # ----------------------------------------
  # Rasa WebSocket
  # ----------------------------------------
  location /ws/ {
    proxy_pass         http://rasa:5005/ws;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        "upgrade";
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
  }
}