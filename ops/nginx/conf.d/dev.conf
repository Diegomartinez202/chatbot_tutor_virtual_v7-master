server {
  listen 80;
  server_name _;

  # ============================================================
  # Frontend DEV (Vite en admin-dev:5173)
  # ============================================================
  location / {
    proxy_pass http://admin-dev:5173/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    # WebSocket/hot reload de Vite
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # ============================================================
  # Backend DEV (FastAPI en backend-dev:8000)
  # ============================================================
 location /api/ {
   proxy_pass http://backend-dev:8000;  # <- sin slash final, preserva /api/ en la URI
   proxy_http_version 1.1;
   proxy_set_header Host $host;
   proxy_set_header X-Real-IP $remote_addr;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   proxy_set_header X-Forwarded-Proto $scheme;
 }

  # ============================================================
  # Rasa HTTP API (rasa:5005)
  # ============================================================
  location /rasa/ {
    rewrite ^/rasa/?(.*)$ /$1 break;
    proxy_pass http://rasa:5005/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # ============================================================
  # Rasa WebSocket
  # ============================================================
  location /ws/ {
    proxy_pass http://rasa:5005/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}