server {
  listen 80;
  server_name _;

  # Raíz solo para assets estáticos del /public
  root /usr/share/nginx/html;
  index index.html;

  # ---------- Health local de Nginx ----------
  location = /ping {
    add_header Content-Type text/plain;
    return 200 "pong\n";
  }

  # ---------- Assets estáticos (public/) ----------
  location /embed/ { try_files $uri =404; }
  location = /mi-avatar.png { try_files /mi-avatar.png =404; }
  location = /bot-avatar.png { try_files /bot-avatar.png =404; }
  location = /bot-loading.png { try_files /bot-loading.png =404; }

  # ---------- FRONTEND (Vite dev) ----------
  # Todo lo que NO sea /api, /rasa, /ws, /embed o los png -> Vite
  location / {
    proxy_pass http://admin-dev:5173;
    proxy_http_version 1.1;

    # HMR / WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Cabeceras proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
  }

  # ---------- Backend DEV ----------
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://backend-dev:8000/;
  }

  # ---------- Rasa HTTP ----------
  location /rasa/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    rewrite ^/rasa/?(.*)$ /$1 break;
    proxy_pass http://rasa:5005/;
  }

  # ---------- Rasa WS ----------
  location /ws/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://rasa:5005/ws/;
  }

  # ---------- Salud directa de Rasa (debug) ----------
  location = /rasa/status {
    proxy_pass http://rasa:5005/status;
    proxy_set_header Host $host;
  }
}

