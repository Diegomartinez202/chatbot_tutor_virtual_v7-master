server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA React (sirve archivos y fallback a index.html)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Healthcheck local (no consulta Rasa)
  location = /ping {
    default_type text/plain;
    return 200 "pong\n";
  }

  # Widget embebido
  location /embed/ {
    try_files $uri =404;
  }

  # Avatares/loader
  location = /mi-avatar.png { try_files /mi-avatar.png =404; }
  location = /bot-avatar.png { try_files /embed/bot-avatar.png /bot-avatar.png =404; }
  location = /bot-loading.png { try_files /embed/bot-loading.png /bot-loading.png =404; }

  # Backend DEV (tu servicio se llama backend-dev y expone 8000)
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://backend-dev:8000/;
  }

  # Rasa HTTP (quita el prefijo /rasa/)
  location /rasa/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    rewrite ^/rasa/?(.*)$ /$1 break;
    proxy_pass http://rasa:5005/;
    proxy_buffering off;
  }

  # Rasa WebSocket (si el front usa /ws)
  location /ws/ {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://rasa:5005/ws/;
  }
}
