# ================================
# NGINX DESARROLLO (dev)
# ================================
server {
  listen 80 default_server;
  server_name _;

  client_max_body_size 50m;
  proxy_connect_timeout   5s;
  proxy_send_timeout      86400;
  proxy_read_timeout      86400;
  send_timeout            60s;

  # ---------- Health local de Nginx ----------
  location = /ping {
    add_header Content-Type text/plain;
    return 200 "pong\n";
  }

  # ---------- FRONTEND DEV (Vite) ----------
  # Todo lo que NO sea /api, /rasa, /ws -> va a Vite
  location / {
    proxy_pass http://admin-dev:5173;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
  }

  # -------------------------
  # BACKEND DEV (FastAPI)
  # -------------------------
  location /api/ {

    # CORS r√°pido
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin      $http_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Methods     "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers     "Authorization,Content-Type,Accept,Origin,User-Agent" always;
      return 204;
    }

    add_header Access-Control-Allow-Origin      $http_origin always;
    add_header Access-Control-Allow-Credentials "true" always;

    proxy_pass http://backend-dev:8000/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # -------------------------
  # RASA DEV HTTP
  # -------------------------
  location /rasa/ {
    proxy_pass http://rasa:5005/;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin  * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    if ($request_method = OPTIONS) { return 204; }
  }

  # ---------- WebSocket Rasa ----------
  location /ws/ {
    proxy_pass http://rasa:5005/ws/;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
  }

  # ---------- Salud directa de Rasa (debug) ----------
  location = /rasa/status {
    proxy_pass http://rasa:5005/status;
    proxy_set_header Host $host;
  }
}

