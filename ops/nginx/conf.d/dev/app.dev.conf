# ops/nginx/conf.d/dev/app.dev.conf
# Variante alternativa SIN upstreams para no chocar con dev/dev.conf.
# Se activa solo si accedes por Host: app-dev.local (no es default_server).

server {
  listen 80;                 # ← sin default_server
  server_name app-dev.local; # ← usa /etc/hosts si quieres probarlo

  # --- Límites y timeouts cómodos para dev/HMR ---
  client_max_body_size 50m;
  proxy_connect_timeout   5s;
  proxy_send_timeout      86400;
  proxy_read_timeout      86400;
  send_timeout            60s;

  # FRONTEND (Vite)
  location / {
    proxy_pass http://admin-dev:5173;
    proxy_http_version 1.1;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # BACKEND (FastAPI)
  location /api/ {
    # CORS rápido
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin      $http_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Methods     "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers     "Authorization,Content-Type,Accept,Origin,User-Agent" always;
      return 204;
    }
    add_header Access-Control-Allow-Origin      $http_origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), autoplay=()" always;

    proxy_pass http://backend-dev:8000/;   # slash final
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";
  }

  # RASA HTTP API
  location /rasa/ {
    proxy_pass http://rasa:5005/;     # slash final
    proxy_http_version 1.1;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CORS básico
    add_header Access-Control-Allow-Origin  * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    if ($request_method = OPTIONS) { return 204; }
  }

  # Salud directa Rasa
  location = /rasa/status {
    proxy_pass http://rasa:5005/status;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    add_header Access-Control-Allow-Origin "*" always;
  }

  # WebSocket Rasa
  location /ws/ {
    proxy_pass http://rasa:5005/ws/;  # slash final
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
  }
}
