# ---------- Upstreams (DNS de Docker: nombres de servicio) ----------
upstream backend_upstream {
    server backend:8000;
    keepalive 32;
}

upstream rasa_upstream {
    server rasa:5005;
    keepalive 16;
}

# ---------- Mapa para WebSocket ----------
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
  listen 80 default_server;
  server_name _;

  # Raíz del build de Vite
  root  /usr/share/nginx/html;
  index index.html;
  etag on;

  # Seguridad mínima
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # (Opcional) silencia warnings de Feature/Permissions-Policy
  add_header Permissions-Policy "autoplay=(), clipboard-write=()" always;

  # Salud
  location = /ping {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # ---------- API → backend_upstream ----------
  # /api/foo → backend /foo (gracias al slash final en proxy_pass)
  location /api/ {
    proxy_pass http://backend_upstream/;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }
  # ---------- Chat (proxy al backend FastAPI) ----------
 location /chat/ {
   proxy_pass http://backend_upstream/chat/;
   proxy_http_version 1.1;

   proxy_set_header Host              $host;
   proxy_set_header X-Real-IP         $remote_addr;
   proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
   proxy_set_header X-Forwarded-Proto $scheme;

   proxy_set_header Upgrade           $http_upgrade;
   proxy_set_header Connection        $connection_upgrade;

   proxy_read_timeout 120s;
   proxy_send_timeout 120s;
 }
 
  # (Atajos útiles, si tu front los llama sin /api/)
  location = /health      { proxy_pass http://backend_upstream/health;      }
  location = /auth/me     { proxy_pass http://backend_upstream/auth/me;     }
  location = /auth/logout { proxy_pass http://backend_upstream/auth/logout; }

  # ---------- Rasa HTTP ----------
  # Ej: /rasa/webhooks/rest/webhook → Rasa
  location /rasa/ {
    proxy_pass http://rasa_upstream/;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

  # ---------- Rasa WS ----------
  location /ws/ {
    proxy_pass http://rasa_upstream/ws/;
    proxy_http_version 1.1;

    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

  # ---------- Assets (NO fallback) ----------
  location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    access_log off;
  }

  # ---------- Widget embebido (NO fallback) ----------
  location /embed/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  # Avatares/loader puntuales
  location = /mi-avatar.png   { try_files /mi-avatar.png =404; }
  location = /bot-avatar.png  { try_files /embed/bot-avatar.png /bot-avatar.png =404; }
  location = /bot-loading.png { try_files /embed/bot-loading.png /bot-loading.png =404; }

  # ---------- HTML sin cache ----------
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # ---------- SPA fallback SOLO para rutas de app ----------
  location / {
    try_files $uri /index.html;
  }
}
