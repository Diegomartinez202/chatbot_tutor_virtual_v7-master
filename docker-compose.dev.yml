version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev          # â† usa el stage DEV del Dockerfile (si existe)
    environment:
      APP_ENV: dev
      DEBUG: "true"
    command: sh -c "uvicorn backend.main:app --reload --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app/backend
      - ./backend/requirements.txt:/app/requirements.txt

  rasa:
    volumes:
      - ./rasa:/app/rasa

  action-server:
    volumes:
      - ./rasa:/app/rasa
