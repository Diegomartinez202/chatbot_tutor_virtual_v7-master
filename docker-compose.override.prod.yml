# docker-compose.override.prod.yml
# Actívalo con:
#   docker compose -f docker-compose.yml -f docker-compose.override.prod.yml up --build

services:
  # Solo si necesitas un nginx-dev en un entorno “prod-like” local.
  nginx-dev:
    image: nginx:alpine
    container_name: nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
      - admin
      - rasa
    volumes:
      - ./ops/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - app-net
