version: "3.9"

name: tutorbot-prod-like

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-net
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  backend:
    image: docker.io/diego0102/zajuna-backend:${TAG:-latest}
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.prod
    environment:
      MONGO_URI: mongodb://mongo:27017/tutor_virtual
      MONGO_DB_NAME: tutor_virtual
      RASA_URL: http://rasa:5005
      FRONTEND_SITE_URL: http://localhost:8080
      ALLOWED_ORIGINS: http://localhost:8080,http://localhost:5173
      APP_ENV: prod
      DEBUG: "false"
    depends_on:
      - mongo
      - rasa
    ports:
      - "8000:8000"
    networks:
      - app-net
    user: "10001:10001"
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  rasa:
    image: docker.io/diego0102/zajuna-rasa:${TAG:-latest}
    container_name: rasa
    restart: unless-stopped
    environment:
      ACTION_SERVER_URL: http://action-server:5055/webhook
    depends_on:
      - action-server
    ports:
      - "5005:5005"
    networks:
      - app-net
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  action-server:
    image: docker.io/diego0102/zajuna-action:${TAG:-latest}
    container_name: action-server
    restart: unless-stopped
    ports:
      - "5055:5055"
    networks:
      - app-net
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  admin:
    image: docker.io/diego0102/zajuna-admin:${TAG:-latest}
    container_name: admin
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-net
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

networks:
  app-net:
    driver: bridge

volumes:
  mongo-data:
