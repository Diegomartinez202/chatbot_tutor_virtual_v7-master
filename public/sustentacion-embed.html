<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Sustentación • Chatbot Tutor Virtual (Embed)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f8fafc;
        }

        h1 {
            margin-top: 0;
        }

        .desc {
            color: #475569;
            margin-bottom: 16px;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .frame {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Demo de Sustentación — Chatbot Tutor Virtual</h1>
    <p class="desc">Versión embebida sin autenticación (usa <code>/api/chat</code> del backend vía proxy).</p>

    <div class="card">
        <strong>Notas:</strong>
        <ul>
            <li>Asegúrate de tener el frontend sirviendo <code>/chat?embed=1</code> (Vite: <code>http://localhost:5173/chat?embed=1</code>).</li>
            <li>Backend con CORS/CSP permitiendo este origen (ver README).</li>
        </ul>
    </div>

    <div class="frame" style="height:640px">
        <iframe src="http://localhost:5173/chat?embed=1"
                style="width:100%; height:100%; border:0;"
                allow="microphone; clipboard-read; clipboard-write"
                referrerpolicy="strict-origin-when-cross-origin"
                sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-downloads allow-modals"></iframe>
    </div>
</body>
</html>
