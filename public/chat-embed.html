<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot Tutor Virtual â€” Widget</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }

    /* ðŸŸ£ Burbuja flotante */
    #chat-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #0f172a;
      color: #fff;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    #chat-toggle:hover {
      background: #1e293b;
    }

    /* ðŸ§± Contenedor del chat */
    .wrap {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: var(--w, 380px);
      height: var(--h, 560px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      border: 1px solid #e5e7eb;
      background: #fff;
      z-index: 9998;
      display: none;
      resize: both;
      touch-action: none;
    }

    iframe.chat {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Cursor de movimiento */
    .draggable {
      cursor: move;
    }
  </style>
</head>
<body>
  <!-- ðŸŸ£ BotÃ³n flotante -->
  <div id="chat-toggle">ðŸ’¬</div>

  <!-- ðŸ’¬ Ventana del chat -->
  <div class="wrap draggable" id="chat-wrap">
    <iframe id="chat-iframe" class="chat"></iframe>
  </div>

  <script>
    // ConfiguraciÃ³n bÃ¡sica
    const qs = new URLSearchParams(location.search);
    const src = qs.get("src") || "";
    const w = qs.get("w") || "380px";
    const h = qs.get("h") || "560px";
    document.documentElement.style.setProperty("--w", w);
    document.documentElement.style.setProperty("--h", h);

    const frame = document.getElementById("chat-iframe");
    if (src) frame.src = src;

    const toggle = document.getElementById("chat-toggle");
    const wrap = document.getElementById("chat-wrap");

    // Mostrar/ocultar chat
    toggle.addEventListener("click", () => {
      wrap.style.display = wrap.style.display === "none" ? "block" : "none";
    });

    // Permitir arrastre del chat
    let isDragging = false, offsetX, offsetY;
    wrap.addEventListener("mousedown", (e) => {
      if (!e.target.closest("iframe")) {
        isDragging = true;
        offsetX = e.clientX - wrap.getBoundingClientRect().left;
        offsetY = e.clientY - wrap.getBoundingClientRect().top;
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        wrap.style.left = `${e.clientX - offsetX}px`;
        wrap.style.top = `${e.clientY - offsetY}px`;
        wrap.style.bottom = "auto";
        wrap.style.right = "auto";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
</body>
</html>
