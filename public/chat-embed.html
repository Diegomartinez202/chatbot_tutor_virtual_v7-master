<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chatbot Tutor Virtual ‚Äî Embed</title>
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" href="/favicon.ico" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font: 14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
            color: #111827;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            width: min(100%, var(--w, 380px));
            height: min(100%, var(--h, 560px));
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
            border: 1px solid #e5e7eb;
        }

        .ph {
            text-align: center;
            padding: 16px;
        }

        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
            box-shadow: 0 6px 24px rgba(0,0,0,.12);
        }

        .muted {
            color: #6b7280;
        }

        .spin {
            width: 18px;
            height: 18px;
            border-radius: 9999px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            display: inline-block;
            vertical-align: middle;
            animation: spin .8s linear infinite;
            margin-left: 6px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        iframe.chat {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }
    </style>

    <!-- Script 1: lee query y setea variables globales -->
    <script>
        (function () {
            const qs = new URLSearchParams(location.search);

            // Tama√±o del wrapper externo
            const w = qs.get("w") || "380px";
            const h = qs.get("h") || "560px";
            document.documentElement.style.setProperty("--w", w);
            document.documentElement.style.setProperty("--h", h);

            // Parametrizaci√≥n del iframe wrapper
            window.__CHAT_SRC__ = qs.get("src") || "";                 // URL del chat interno (obligatorio)
            window.__CHAT_AVATAR__ = qs.get("avatar") || "/bot-avatar.png";
            window.__CHAT_TITLE__ = qs.get("title") || "Conectando con el Chatbot‚Ä¶";
            window.__IFR_ALLOW__ = qs.get("allow") || "clipboard-write";
            window.__IFR_SBOX__ = qs.get("sandbox") || "allow-scripts allow-forms allow-same-origin allow-popups";

            // üîÅ Claves que se reenv√≠an (forward) al src interno del chat
            // A√±adidas: api, user_id, persona, initial_message, lang (adem√°s de avatar)
            window.__FW_KEYS__ = ["api", "user_id", "persona", "initial_message", "lang", "avatar"];
        })();
    </script>
</head>
<body>
    <div class="wrap" id="mount">
        <div class="ph" id="placeholder">
            <img src="" alt="Bot" class="avatar" id="phAvatar" />
            <div class="muted" id="phText"></div>
        </div>
    </div>

    <!-- Script 2: normaliza avatar y monta iframe del chat -->
    <script>
        (function () {
            const src = window.__CHAT_SRC__;
            // normaliza el avatar contra document.baseURI (soporta subcarpetas/iframes)
            const rawAvatar = window.__CHAT_AVATAR__ || "/bot-avatar.png";
            const avatar = new URL(rawAvatar.replace(/^\/+/, ""), document.baseURI).pathname;

            const title = window.__CHAT_TITLE__;
            const allow = window.__IFR_ALLOW__;
            const sandbox = window.__IFR_SBOX__;
            const fwdKeys = window.__FW_KEYS__ || [];

            // Placeholder
            const phAvatar = document.getElementById("phAvatar");
            if (phAvatar) phAvatar.src = avatar;
            const phText = document.getElementById("phText");
            if (phText) phText.innerHTML = `${title} <span class="spin" aria-hidden="true"></span>`;

            if (src) {
                const hostQS = new URLSearchParams(location.search);

                // Construir URL final del iframe interno y hacer "forward" de claves permitidas
                const url = new URL(src, window.location.href);
                for (const k of fwdKeys) {
                    const v = hostQS.get(k);
                    if (v != null && v !== "" && !url.searchParams.has(k)) {
                        url.searchParams.set(k, v);
                    }
                }

                const mount = document.getElementById("mount");
                mount.innerHTML = "";

                const frame = document.createElement("iframe");
                frame.className = "chat";
                frame.loading = "eager";
                frame.referrerPolicy = "no-referrer";
                frame.allow = allow;
                frame.sandbox = sandbox;
                frame.src = url.toString();

                mount.appendChild(frame);
            }
        })();
    </script>
</body>
</html>
