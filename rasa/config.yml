# ============================================
# ‚öôÔ∏è CONFIGURACI√ìN RASA - Tutor Virtual
# ============================================
assistant_id: "tutorbot-local"
recipe: default.v1
version: "3.1"
language: "es"

# ============================================
# üß© PIPELINE NLP (Espa√±ol + Interactivo)
# ============================================
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
    use_lookup_tables: true
    use_regexes: true
    use_word_boundaries: true
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    lowercase: true
    token_pattern: '(?u)\b\w+\b'
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
    lowercase: true
  - name: DIETClassifier
    epochs: 120
    constrain_similarities: true
    entity_recognition: true
    intent_classification: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 80
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.55
    ambiguity_threshold: 0.1

# ============================================
# üß† POL√çTICAS DE DECISI√ìN (CORE)
# ============================================
policies:
  # 1Ô∏è‚É£ Reglas deterministas
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: true
    check_for_contradictions: true

  # 2Ô∏è‚É£ Memorizaci√≥n de historias recientes
  - name: MemoizationPolicy
    max_history: 5

  # 3Ô∏è‚É£ Pol√≠tica de aprendizaje conversacional (TED)
  - name: TEDPolicy
    max_history: 10
    epochs: 120
    constrain_similarities: true
    batch_size:
      text: 32

  # 4Ô∏è‚É£ Pol√≠tica de fallback en dos etapas (NLU + Core)
  - name: TwoStageFallbackPolicy
    nlu_threshold: 0.35
    core_threshold: 0.3
    fallback_action_name: "action_default_fallback"
    ambiguity_threshold: 0.1

# ============================================
# üß© Configuraci√≥n adicional para modo interactivo
# ============================================
interactive:
  enable_entity_suggestions: true
  confirm_intent_threshold: 0.7
  auto_save_stories: true
  show_confidence_scores: true

