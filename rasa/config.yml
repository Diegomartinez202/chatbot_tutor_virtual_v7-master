# ============================================
# ‚öôÔ∏è CONFIGURACI√ìN RASA - Tutor Virtual (Rasa 3.1)
# ============================================
assistant_id: "tutorbot-local"
recipe: default.v1
version: "3.1"
language: "es"

# ============================================
# üß© PIPELINE NLP (Espa√±ol + robusto)
# ============================================
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
    use_lookup_tables: true
    use_regexes: true
    use_word_boundaries: true
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    lowercase: true
    token_pattern: "(?u)\\b\\w+\\b"
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
    lowercase: true
  - name: DIETClassifier
    epochs: 120
    constrain_similarities: true
    entity_recognition: true
    intent_classification: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 80
    constrain_similarities: true
  - name: FallbackClassifier
    # Umbral m√°s permisivo para reducir ‚Äúno entend√≠‚Äù
    threshold: 0.40
    ambiguity_threshold: 0.05
  - name: SpacyNLP
    model: es_core_news_md
  - name: SpacyTokenizer
  - name: SpacyFeaturizer
 
 
  

# ============================================
# üß† POL√çTICAS DE DECISI√ìN (CORE)
# ============================================
policies:
  # 1) Reglas deterministas (forms, auth, men√∫s, fallback Core)
  - name: RulePolicy
    core_fallback_threshold: 0.30
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: true
    check_for_contradictions: true

  # 2) Memorizaci√≥n
  - name: MemoizationPolicy
    max_history: 5

  # 3) Pol√≠tica de aprendizaje (TED)
  - name: TEDPolicy
    max_history: 10
    epochs: 120
    constrain_similarities: true
    batch_size:
      text: 32

# ============================================
# üß© Modo interactivo (opcional)
# ============================================
interactive:
  enable_entity_suggestions: true
  confirm_intent_threshold: 0.7
  auto_save_stories: true
  show_confidence_scores: true
