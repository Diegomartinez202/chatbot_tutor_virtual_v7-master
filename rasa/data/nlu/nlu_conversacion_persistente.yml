version: "3.1"
nlu:
  - intent: saludo
    examples: |
      - hola
      - buenos días
      - qué tal
      - hey bot
      - hola de nuevo

  - intent: reanudar_auto_si
    examples: |
      - sí, continuar
      - retomar
      - seguir donde estaba
      - continuar encuesta
      - sí, retomemos

  - intent: reanudar_auto_no
    examples: |
      - no, empezar de nuevo
      - no quiero continuar
      - comenzar nuevo chat
      - reiniciar conversación
      - no retomar
