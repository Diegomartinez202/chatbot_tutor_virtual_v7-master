    examples: |
      - quiero hablar con un asesor
      - necesito humano
      - me comunicas con alguien
      - atención humana
      - soporte con persona

  - intent: confirmacion_escalar_humano
    examples: |
      - sí, por favor
      - confirmo
      - quiero que me contacten
      - si quiero humano

  - intent: negar_escalar
    examples: |
      - no, sigamos aquí
      - no gracias
      - prefiero seguir con el bot
      - no es necesario
      - sigamos aquí
  - intent: affirm
    examples: |
      - sí
      - claro
      - de acuerdo

  - intent: deny
    examples: |
      - no
      - prefiero que no
      - negativo
  - intent: necesita_humano
    examples: |
      - me atiende una persona
      - quiero hablar con un asesor
      - pasar a un humano
      - necesito agente humano

  - intent: confirmar_derivacion
    examples: |
      - sí, por favor
      - claro que sí
      - adelante
      - ok, con humano

  - intent: negar_derivacion
    examples: |
      - no, gracias
      - sigo con el bot
      - mejor no
      - prefiero continuar aquí