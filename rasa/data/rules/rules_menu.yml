version: "3.1"

rules:

  # Mostrar menú principal cuando el usuario saluda
  - rule: Mostrar menú principal al saludo
    steps:
      - intent: saludo
      - action: utter_menu_principal

  # Volver al menú principal cuando el usuario lo pide
  - rule: Ir al menú principal
    steps:
      - intent: ir_menu_principal
      - action: action_set_menu_principal
      - action: utter_menu_principal
