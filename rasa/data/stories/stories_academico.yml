version: "3.1"
stories:

- story: Consultar certificados autenticado
  steps:
    - intent: consultar_certificados
    - slot_was_set:
        - is_authenticated: true
    - action: zajuna_get_certificados
    - action: utter_certificados_encontrados
    - action: utter_preguntar_satisfaccion

- story: Consultar certificados no autenticado
  steps:
    - intent: consultar_certificados
    - slot_was_set:
        - is_authenticated: false
    - action: utter_pedir_autenticacion

- story: Consultar estado académico autenticado
  steps:
    - intent: consultar_estado_estudiante
    - slot_was_set:
        - is_authenticated: true
    - action: zajuna_get_estado_estudiante
    - action: utter_estado_mostrado
    - action: utter_preguntar_satisfaccion

- story: Consultar estado académico no autenticado
  steps:
    - intent: consultar_estado_estudiante
    - slot_was_set:
        - is_authenticated: false
    - action: utter_pedir_autenticacion
