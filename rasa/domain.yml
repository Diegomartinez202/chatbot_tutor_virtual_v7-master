slots:
  topic:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

  llm_suggested_intent:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

  is_authenticated:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
      - type: from_trigger_intent
        value: true
        intent: confirmar_autenticacion
      - type: from_trigger_intent
        value: false
        intent: negar_autenticacion
      - type: from_trigger_intent
        value: false
        intent: deny

  proceso_activo:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
      - type: custom

  curso:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: curso
      - type: from_text

  certificado:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: certificado
      - type: from_text

  tutor:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tutor
      - type: from_text

  user_token:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  password:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: auth_login_form
            requested_slot: password

  motivo_soporte:
    type: categorical
    values: ["acceso", "calificaciones", "certificados", "tecnico", "otro"]
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: motivo_soporte
      - type: from_intent
        intent: solicitar_soporte
        value: "otro"
      - type: from_text
        conditions:
          - active_loop: soporte_form
            requested_slot: motivo_soporte

  prefer_contacto:
    type: categorical
    values: ["email", "whatsapp", "ninguno"]
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: prefer_contacto
      - type: from_text
        conditions:
          - active_loop: soporte_form
            requested_slot: prefer_contacto

  phone:
