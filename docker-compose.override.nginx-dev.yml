# docker-compose.override.nginx-dev.yml
# Levanta un Nginx de desarrollo que proxya admin, backend y rasa.
# Act√≠valo junto al override dev:
#   docker compose -f docker-compose.yml -f docker-compose.override.dev.yml -f docker-compose.override.nginx-dev.yml up -d --build

services:
  nginx-dev:
    image: nginx:alpine
    container_name: nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
      - admin
      - rasa
    volumes:
      - ./ops/nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-net
