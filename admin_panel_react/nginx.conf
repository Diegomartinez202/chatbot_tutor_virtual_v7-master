server {
  listen 80;
  server_name _;
  etag on;
  # RaÃ­z del build de Vite
  root /usr/share/nginx/html;
  index index.html;

  # ---------- Salud simple (Ãºtil para HEALTHCHECK) ----------
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # ---------- Proxy API (REST) ----------
  location /api {
    proxy_pass http://backend:8000;   # ðŸ‘ˆ Cambia 'backend:8000' por el nombre/puerto real de tu contenedor backend
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "keep-alive";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # ---------- Proxy Rasa HTTP ----------
  location /rasa {
    proxy_pass http://rasa:5005;   # ðŸ‘ˆ Cambia 'rasa:5005' por el nombre/puerto real del contenedor de Rasa
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "keep-alive";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # ---------- Proxy Rasa WebSocket ----------
  location /ws {
    proxy_pass http://rasa:5005;   # ðŸ‘ˆ WebSocket de Rasa (mismo puerto)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # ---------- Cache agresiva para assets con hash ----------
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # ---------- No cache para HTML ----------
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # ---------- SPA fallback (React Router) ----------
  location / {
    try_files $uri /index.html;
  }

  # ---------- Gzip bÃ¡sico ----------
  gzip on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml+rss
    image/svg+xml
    font/woff
    font/woff2
    application/font-woff
    application-font-woff2;
}