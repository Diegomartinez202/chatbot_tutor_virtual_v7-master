<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Chatbot Tutor Virtual ‚Äî Panel</title>

    <!-- iOS / PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- ‚úÖ Quita /static/css/index.css (no se usa con Vite) -->
    <!-- ‚úÖ Deja solo CSS del widget si lo necesitas -->
    <link rel="stylesheet" href="/embed/widget.css" />
    <link rel="stylesheet" href="/embed/zajuna-bubble.css" />

    <!-- Favicons / Manifest -->
    <link rel="icon" sizes="any" href="/favicon.ico" data-base-href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" data-base-href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" data-base-href="favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" data-base-href="apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" data-base-href="site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Chatbot Tutor Virtual" />
    <meta property="og:title" content="Chatbot Tutor Virtual ‚Äî Panel" />
    <meta property="og:description" content="Administra tu Chatbot Tutor Virtual." />
    <meta property="og:image" content="/android-chrome-512x512.png" data-base-content="android-chrome-512x512.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:url" content="/" id="og-url" />

    <!-- Prefetch -->
    <link rel="prefetch" as="image" href="/bot-avatar.png" data-base-href="bot-avatar.png" />
    <link rel="prefetch" as="image" href="/bot-loading.png" data-base-href="bot-loading.png" />

    <!-- Ajustes din√°micos -->
    <script type="module">
        // og:url
        const SITE_URL = import.meta.env.VITE_PUBLIC_SITE_URL || (location.origin + "/");
        const metaOgUrl = document.getElementById("og-url");
        if (metaOgUrl) metaOgUrl.setAttribute("content", SITE_URL);

        // Transporte de chat (debug)
        window.__CHAT_TRANSPORT__ = import.meta.env.VITE_CHAT_TRANSPORT || "rest";

        // Reescribe href/content de assets seg√∫n base de Vite
        const BASE = (import.meta.env.BASE_URL || "/").replace(/\/+$/, "/");
        const setBaseAttr = (selector, attr) => {
            document.querySelectorAll(selector).forEach((el) => {
                const key = `base-${attr}`;
                const val = el.getAttribute(`data-${key}`);
                if (!val) return;
                const clean = String(val).replace(/^\/+/, "");
                el.setAttribute(attr, BASE + clean);
            });
        };
        setBaseAttr("link[data-base-href]", "href");
        setBaseAttr("meta[data-base-content]", "content");

        // Preloads condicionales
        const shouldPreloadBot =
            location.pathname.startsWith("/chat") ||
            new URLSearchParams(location.search).get("preloadBot") === "1";

        if (shouldPreloadBot) {
            const ensurePreload = (href) => {
                const found = Array.from(document.querySelectorAll('link[rel="preload"]'))
                    .some((l) => l.getAttribute("href") === href);
                if (found) return;
                const l = document.createElement("link");
                l.rel = "preload";
                l.as = "image";
                l.href = href;
                document.head.appendChild(l);
            };

            const avatar =
                document.querySelector('link[data-base-href="bot-avatar.png"]')?.getAttribute("href") ||
                "/bot-avatar.png";
            const loading =
                document.querySelector('link[data-base-href="bot-loading.png"]')?.getAttribute("href") ||
                "/bot-loading.png";

            ensurePreload(avatar);
            ensurePreload(loading);
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Vite reemplaza esto en build -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- üß© Chatbot Widget Embebido -->
    <script src="/embed/zajuna-bubble.js"></script>
    <script>
        // Si tienes un token (usuario autenticado), p√°salo inmediatamente:
        function getUserTokenMaybe() {
            try {
                return localStorage.getItem("app_access_token")
                    || localStorage.getItem("zajuna_token")
                    || localStorage.getItem("accessToken");
            } catch { return null; }
        }
        // Inicializaci√≥n del widget flotante
        // --- Inicializaci√≥n del widget flotante ---
            const bubble = window.ZajunaBubble.create({ iframeUrl: `${location.origin}/?embed=1`, startOpen: false, autoSendToken: true, tokenStorageKey: "app:accessToken", tokenCookieName: "access_token" });
            bubble.mount();
            function onHostLoginSuccess(currentToken){ bubble.sendAuthToken(currentToken); }
            window.__zjBubble = bubble;

        // Escucha mensajes del iframe (para abrir/cerrar o pedir auth)
        bubble.onEvent((evt) => {
            if (evt?.type === "auth:missing" || evt?.type === "auth:needed") {
                // üëâ abre tu modal de login o redirige al flujo de autenticaci√≥n
                if (window.showLoginModal) window.showLoginModal();
            }
        });

        // Funci√≥n global para reenviar token manualmente (si lo necesitas)
        window.sendChatAuthToken = (token) => {
            try { bubble.sendAuthToken(token); } catch { }
        };

        // Tambi√©n puedes escuchar mensajes manuales (opcional)
        window.addEventListener("message", (e) => {
            if (e.data?.type === "widget:toggle") {
                const iframe = document.getElementById("chatbot-iframe");
                if (!iframe) return;
                iframe.style.display = e.data.action === "close" ? "none" : "block";
            }
        });
        window.onHostLoginSuccess = function onHostLoginSuccess(currentToken) {
            try {
                // Guarda en el host (para autoSendToken y persistencia)
                localStorage.setItem("app:accessToken", String(currentToken));
            } catch { }
            // Env√≠alo de inmediato al iframe (bridge)
            bubble.sendAuthToken(String(currentToken));

            // (Opcional) duplicado directo al iframe:
            const iframe = document.querySelector(".zj-bubble-iframe");
            iframe?.contentWindow?.postMessage({ type: "auth:token", token: String(currentToken) }, "*");
        };
    </script>
    <noscript>Esta aplicaci√≥n requiere JavaScript para funcionar.</noscript>
</body>
</html>
