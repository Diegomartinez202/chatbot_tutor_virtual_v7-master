<!Doctype html>
<html lang="es">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <title>Chatbot Tutor Virtual ‚Äî Panel</title>
    <meta name="description" content="Panel de administraci√≥n del Chatbot Tutor Virtual." />
    <meta name="application-name" content="Chatbot Tutor Virtual" />
    <meta name="theme-color" content="#0f172a" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chatbot Tutor Virtual" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Iconos/base; se reescriben con el helper de BASE cuando corresponde -->
    <link rel="icon" sizes="any" href="/favicon.ico" data-base-href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" data-base-href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" data-base-href="favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" data-base-href="apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" data-base-href="site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Chatbot Tutor Virtual" />
    <meta property="og:title" content="Chatbot Tutor Virtual ‚Äî Panel" />
    <meta property="og:description" content="Administra tu Chatbot Tutor Virtual." />
    <meta property="og:image" content="/android-chrome-512x512.png" data-base-content="android-chrome-512x512.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:url" content="/" id="og-url" />

    <!-- Prefetch de assets del bot (se ajustan con BASE abajo si procede) -->
    <link rel="prefetch" as="image" href="/bot-avatar.png" data-base-href="bot-avatar.png" />
    <link rel="prefetch" as="image" href="/bot-loading.png" data-base-href="bot-loading.png" />

    <style>
        /* En el panel, no mostramos el widget/ FAB si alg√∫n bundle legado intenta inyectarlo */
        [data-zj-bubble] {
            display: none !important;
        }
    </style>

    <script>
                // Contexto del panel (SPA principal). En hybrid va en su HTML propio.
                window.APP_CONTEXT = "panel";
                window.__DISABLE_CHAT_WIDGET__ = true;
                document.documentElement.setAttribute('data-app-context', 'panel');
    </script>

    <!-- Helpers de BASE/OG y precarga de im√°genes del bot. Se ejecutan en dev y build. -->
    <script type="module">
                const SITE_URL = import.meta.env.VITE_PUBLIC_SITE_URL || (location.origin + "/");
                const metaOgUrl = document.getElementById("og-url");
                if (metaOgUrl) metaOgUrl.setAttribute("content", SITE_URL);

                const BASE = (import.meta.env.BASE_URL || "/").replace(/\/+$/, "/");
                const setBaseAttr = (selector, attr) => {
                    document.querySelectorAll(selector).forEach((el) => {
                        const key = `base-${attr}`;
                        const val = el.getAttribute(`data-${key}`);
                        if (!val) return;
                        const clean = String(val).replace(/^\/+/, "");
                        el.setAttribute(attr, BASE + clean);
                    });
                };
                setBaseAttr("link[data-base-href]", "href");
                setBaseAttr("meta[data-base-content]", "content");

                const shouldPreloadBot =
                    location.pathname.startsWith("/chat") ||
                    new URLSearchParams(location.search).get("preloadBot") === "1";

                if (shouldPreloadBot) {
                    const ensurePreload = (href) => {
                        const found = Array.from(document.querySelectorAll('link[rel="preload"]'))
                            .some((l) => l.getAttribute("href") === href);
                        if (found) return;
                        const l = document.createElement("link");
                        l.rel = "preload";
                        l.as = "image";
                        l.href = href;
                        document.head.appendChild(l);
                    };
                    const avatar =
                        document.querySelector('link[data-base-href="bot-avatar.png"]')?.getAttribute("href") ||
                        BASE + "bot-avatar.png";
                    const loading =
                        document.querySelector('link[data-base-href="bot-loading.png"]')?.getAttribute("href") ||
                        BASE + "bot-loading.png";

                    ensurePreload(avatar);
                    ensurePreload(loading);
                }
    </script>
</head>
<body>

    <div id="root"></div>

    <!-- üßπ Endurecer contra embeds legados -->
    <script>
                (function hardenAgainstLegacyEmbed() {
                    // 1) Quita scripts del bubble si alguien los inyect√≥ en el panel
                    document.querySelectorAll('script[src*="/embed/zajuna-bubble.js"]').forEach(s => {
                        try { s.parentNode.removeChild(s); } catch { }
                    });
                    // 2) Quita cualquier FAB ya montado (por timing de otros bundles)
                    window.addEventListener("DOMContentLoaded", () => {
                        document.querySelectorAll("[data-zj-bubble]").forEach(n => { try { n.remove(); } catch { } });
                    });
                })();
    </script>

    <!-- Entrada de Vite en desarrollo; en build Vite reescribe a /assets/index-*.js -->
    <script type="module" src="/src/main.jsx"></script>
    <noscript>Esta aplicaci√≥n requiere JavaScript para funcionar.</noscript>
</body>
</html>
