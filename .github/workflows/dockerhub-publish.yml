name: Docker Hub â€” Build & Push (admin/backend/rasa/action)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "admin_panel_react/**"
      - "backend/**"
      - "rasa/**"
      - "rasa_action_server/**"
      - ".github/workflows/dockerhub-publish.yml"

env:
  DOCKERHUB_ORG: "diego0102"            # â† tu org/usuario en Docker Hub
  TAG_LATEST: "latest"
  TAG_SHA: "${{ github.sha }}"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: admin
            context: ./admin_panel_react
            dockerfile: ./admin_panel_react/Dockerfile
            image: zajuna-admin
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            image: zajuna-backend
          - name: rasa
            context: ./rasa
            dockerfile: ./rasa/Dockerfile
            image: zajuna-rasa
          - name: action
            context: ./rasa_action_server
            dockerfile: ./rasa_action_server/Dockerfile
            image: zajuna-action

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKERHUB_ORG }}/${{ matrix.image }}:${{ env.TAG_LATEST }}
            ${{ env.DOCKERHUB_ORG }}/${{ matrix.image }}:${{ env.TAG_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Si tu admin build necesita variables Vite en build-time, descomenta y usa build-args:
          # build-args: |
          #   VITE_CHAT_TRANSPORT=rest
