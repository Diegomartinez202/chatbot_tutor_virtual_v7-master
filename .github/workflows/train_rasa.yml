name: Train Rasa model

on:
  workflow_dispatch:
    inputs:
      dataset_path:
        description: "Ruta a datos (default: rasa)"
        required: false
        default: "rasa"
  push:
    branches: [ "main" ]
    paths:
      - "rasa/**"
      - ".github/workflows/train_rasa.yml"

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rasa (core + nlu)
        run: |
          python -m pip install --upgrade pip
          # Versión sugerida (ajústala si usas otra)
          pip install "rasa==3.6.20"

      # (Opcional) si tienes acciones personalizadas que afecten el training
      - name: Install action deps (si existen)
        run: |
          if [ -f rasa/actions/requirements.txt ]; then
            pip install -r rasa/actions/requirements.txt
          fi

      - name: Train model
        working-directory: ${{ github.event.inputs.dataset_path || 'rasa' }}
        run: |
          rasa train --fixed-model-name latest
          test -f models/latest.tar.gz

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: rasa-model-latest
          path: ${{ github.event.inputs.dataset_path || 'rasa' }}/models/latest.tar.gz
          if-no-files-found: error
