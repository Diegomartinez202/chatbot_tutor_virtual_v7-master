user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # Permite uploads grandes (audio ~15MB)
  client_max_body_size 20m;

  # Frontend estático (si copiaste /dist)
  server {
    listen 80;
    server_name _;

    # Si sirves archivos estáticos del frontend:
    root /usr/share/nginx/html;
    index index.html;

    # Single Page App fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy API → backend (ajusta host/puerto del backend)
    location /api/ {
      proxy_pass http://backend:8000/;  # nombre del servicio docker-compose/k8s
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Archivos grandes/descargas (opcional)
    location /static/ {
      expires 7d;
      add_header Cache-Control "public";
      try_files $uri =404;
    }
  }
}
