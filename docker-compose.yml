      exec nginx -g 'daemon off;';"
  # ------------------------------------------------------------
  # Backend "vanilla"
  # ------------------------------------------------------------
  ctv_fastapi:
    profiles: ["vanilla"]
    image: python:3.11-slim
    container_name: ctv_fastapi
    restart: unless-stopped
    working_dir: /app
    env_file:
      - ./.env.local
    environment:
      PYTHONUNBUFFERED: "1"
      MONGO_URI: "mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-admin123}@ctv_mongo:27017/${MONGO_DB:-chatbot}?authSource=admin"
      RASA_BASE_URL: "http://ctv_rasa:${RASA_PORT:-5005}"
    volumes:
      - ./backend:/app/backend
    command: >
      bash -lc "
        pip install --no-cache-dir --upgrade pip setuptools wheel &&
        if [ -f backend/requirements.txt ]; then pip install --no-cache-dir -r backend/requirements.txt; fi &&
        python -m uvicorn backend.main:app --host 0.0.0.0 --port ${FASTAPI_PORT:-8000}
      "
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    depends_on:
      - ctv_mongo
      - ctv_rasa
    networks:
      - app-net

  # ------------------------------------------------------------
  # ğŸ” Entrenamiento on-demand (job que valida + entrena y sale)
  # ------------------------------------------------------------
  rasa_train_once:
    profiles: ["train"]
    image: ${RASA_IMAGE:-rasa/rasa:3.6.20-full}
    working_dir: /app
    command: >
      bash -lc "
        rasa data validate && rasa train
      "
    volumes:
      - ./rasa:/app
    networks:
      - app-net

  # ------------------------------------------------------------
  # ğŸ§ª Pruebas NLU/Core con reportes en ./rasa/results
  # ------------------------------------------------------------
  rasa_tests:
    profiles: ["tests"]
    image: ${RASA_IMAGE:-rasa/rasa:3.6.20-full}
    working_dir: /app
    command: >
      bash -lc "
        mkdir -p results && rasa test --nlu --core --reports results --out results
      "
    volumes:
      - ./rasa:/app
      - ./rasa/results:/app/results
    networks:
      - app-net

  # ------------------------------------------------------------
  # ğŸ§© CuraciÃ³n de datos Interactive â†’ Data (deduplicaciÃ³n)
  # ------------------------------------------------------------
  rasa_merge_interactive:
    profiles: ["interactive"]
    image: ${RASA_IMAGE:-python:3.11-slim}
    container_name: rasa_merge_interactive
    working_dir: /app
    command: >
      bash -lc "
        echo '[merge_interactive] Iniciando proceso de curaciÃ³n de datos...';
        python3 rasa/scripts/merge_interactive.py;
        echo '[merge_interactive] Proceso completado âœ…';
      "
    volumes:
      - ./rasa:/app/rasa
    networks:
      - app-net

