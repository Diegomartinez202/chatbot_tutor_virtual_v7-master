[pytest]
# Carpeta principal del c贸digo fuente
pythonpath = backend

# Descubrimiento autom谩tico de tests
testpaths =
    tests

# Patr贸n de nombres de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de ejecuci贸n por defecto
addopts =
    -ra
    -q
    --tb=short
    --disable-warnings
    --color=yes

# Mostrar advertencias importantes
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Codificaci贸n est谩ndar UTF-8
encoding = utf-8