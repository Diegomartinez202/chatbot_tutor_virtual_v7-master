# =========================================================
# 🧪 Pytest Configuration - Chatbot Tutor Virtual
# =========================================================

[pytest]
# Carpeta principal del código fuente
pythonpath = backend

# Descubrimiento automático de tests
testpaths =
    tests

# Patrón de nombres de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de ejecución por defecto
addopts =
    -ra
    -q
    --tb=short
    --disable-warnings
    --color=yes

# Mostrar advertencias importantes
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Codificación estándar UTF-8
encoding = utf-8